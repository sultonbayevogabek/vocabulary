<div class="container vh-100 d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between px-1 py-3 mb-4">
        <h3 class="fs-3 text-uppercase" (click)="toggleFullScreen()">Game</h3>

        <div class="d-flex w-75 gap-2">
            <button class="btn btn-outline-info w-50 fw-bold fs-4">
                {{ totalQuestionsCount }} | {{ resolvedQuestionsCount }}
            </button>
            <button class="btn btn-danger w-50 fs-4" routerLink="/">Exit</button>
        </div>
    </div>

    <div [class.visually-hidden]="!currentQuestion" class="fs-4">
        <div>{{ resolvedQuestionsCount }}) <strong>{{ currentQuestion?.definition }}</strong></div>

        <div class="mt-2 border-danger px-3 py-2 bg-danger text-white fs-4" *ngIf="rightAnswer">
            Right answer: <strong>{{ rightAnswer }}</strong>
        </div>

        <div class="pt-2 position-relative">
            <textarea
                style="padding-right: 70px"
                    #answerInput
                    [(ngModel)]="answerWord"
                    class="form-control fs-4"
                    placeholder="Type answer here..."
                    (keydown.enter)="$event.preventDefault(); answer()"
            ></textarea>
            
            <button (click)="speech()"
                    [class.animated]="recording"
                    class="microphone btn btn-primary rounded-circle position-absolute progress-bar-animated" style="width: 60px; height: 60px; top: 10px; right: 2px">
                <img src="assets/microphone.svg" alt="">
            </button>

            <div class="d-flex align-items-center justify-content-end gap-2 pt-2">
                <button class="btn btn-primary w-100 fs-4" (click)="answer()" [disabled]="!answerWord">Submit</button>
            </div>
        </div>
    </div>


    <audio preload="metadata" #success src="assets/success.mp3" class="visually-hidden"></audio>
    <audio preload="metadata" #fail src="assets/fail.mp3" class="visually-hidden"></audio>
</div>
